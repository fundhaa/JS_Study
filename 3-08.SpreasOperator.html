<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // Spread Operator
    // 분해하는 기능
    var arr1 = [4, 5, 6];
    var arr2 = [1, 2, 3];
    var arr3 = arr2.concat(arr1); // arr2 뒤에 arr1 합침
    console.log(arr3); // arr3 = 1, 2, 3, 4, 5, 6

    var arr4 = [4, 5, 6];
    var arr5 = [1, 2, 3,...arr4]; // arr4를 하나씩 나누어서 arr5에 넣어줌 
    console.log(arr5);

    // concat이랑 다른 점은 해당 배열을 어느 위치에 넣을지 정해줄 수 있다.
    // * concat은 무조건 뒤에 넣는다.
    var arr6 = [1, 2,...arr4, 3];
    console.log(arr6); // 1, 2, 4, 5, 6, 3
    
    var arr7 = [...arr2, ...arr1]; // 이렇게도 구현 가능
    console.log(arr7) // 1, 2, 3, 4, 5, 6

    var cd = "CDEFG"
    var alphabet = ['A', 'B',...cd]; // 문자열은 char 기준으로 하나씩 분해
    console.log(alphabet); // A B C D E F G

  </script>
</body>
</html>
