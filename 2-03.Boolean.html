<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var x = true; // false
    var y = new Boolean(true);

    console.log(typeof x); // Boolean
    console.log(typeof y); // Object

    console.log(x==y); // true, 이건 값만 비교하는 연산자
    console.log(x===y); // false, 이건 타입과 값을 함께 비교하는 연산자

    console.log(Boolean(10>9)); // true, type : Object
    console.log(10>9); // true, type : Boolean

    var x = 0;
    console.log(x); // 0
    console.log(Boolean(x)); // false

    var x = ""
    console.log(Boolean(x)); // false, 1이 아닌 것은 다 false이다.

    var x; // undefined
    console.log(Boolean(x)); // false

    var x=1; // 1
    console.log(Boolean(x)); // true

    var x="1"; // 1
    console.log(Boolean(x)); // true



    //var s = "abc";
    //var s2 = new Boolean(true);
  </script>
</body>
</html>
