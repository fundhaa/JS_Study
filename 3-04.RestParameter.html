<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    function sum(x1, x2){
      var y = x1 + x2;
      console.log(y);
      return y;
    }

    sum(5,7);

    // 3개의 합을 구하는 함수를 만들려면 함수를 다시 써야하는 번거로움이 있다.
    function sum3(x1, x2, x3){
      var y = x1 + x2 + x3;
      console.log(y);
      return y;
    }

    sum3(5, 7, 3);

    // 파라미터의 개수는 모르지만 들어온 것을 모두 처리할 수 있는 함수가 있으면 좋겠다.
    function sumall(...args){ // Rest Parameter : 입력한 파라미터를 배열로 받는다.
      var total = 0;

      // 아래와 forEach 구문과 같은 기능을 하는 코드
      // for(var x of args){
      //   total += x;
      // }

      args.forEach(function(x, index){
        console.log(index); // 현재 접근하고 있는 args 배열의 index 출력
        total += x; // x = 현재 접근하고 있는 args 배열의 value
      });

      console.log(total);

      return total;
    }

    sumall(3,2,5,7,11,5);
    sumall(2,1);
    sumall(5);

  </script>
</body>
</html>
