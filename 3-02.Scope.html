<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // Scope는 변수에 대한 접근성을 의미한다.
    function myFunction(){
      var carName = "Hyundai";
      console.log(carName);
    }
    myFunction();
    // console.log(carName); // ERROR, carName은 지역변수라 함수밖에서 접근 불가능하다.

    myFunction2(); // 함수의 선언은 함수 구현부보다 먼저 있어도 괜찮다.

    // global scope
    var carName2 = "KIA";

    function myFunction2(){
      console.log(carName2); // 정상, carName2는 전역변수라서 함수안에서 접근이 가능하다.
    }

    myFunction3(); // ERROR, 함수를 변수에 담아놔서 미리 선언을 할 수 없다. 
    // local scope
    var myFunction3 = function(){ // 변수에 함수를 담고, 함수명은 선언할 필요 없다. object에서 했던 것과 같은 원리
      console.log(carName2);
    }

    myFunction3(); // 정상 동작.


  </script>
</body>
</html>
