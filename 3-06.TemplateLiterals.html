<body>
  <script>
    function hello(name){
      console.log("Hello " + name + ". Welcome!");
    }

    function hello2(name){
      var name2 = "jw"
      console.log(`Hello ${name}. Welcome! ${name2}`); // `은 1 옆에 있는 문자이다. 이렇게 사용하면 쌍따옴표로 각자 더했던 문자열을 보다 쉽게 작성할 수 있다.
    }

    hello("jeongwoo");
    hello2("Ha");

  </script>
</body>
