<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <button type = "button" onclick="this.style.backgroundColor='red'"> 클릭 </button>
  <button type = "button" onclick="callFunc(this);"> 클릭2 </button>
  <select onchange = "changeSelect(this);">
    <option value = "1">1</option>
    <option value = "2">2</option>
    <option value = "3">3</option>
    <option value = "4">4</option>
  <script>
    // onclick 은 클릭하는 이벤트에 반응한다.
    
    // 평문의 this 는 윈도우 객체를 의미
    console.log(this); // == console.log(window)

    function fullName(){

    }

    var person = {
      firstName : "JW",
      lastName : "Ha",
      fullName : function(){
        return this.firstName + " " + this.lastName; // 객체 안의 멤버들은 this로 접근할 수 있다.
      }
    };

    console.log(person.fullName());

    function myFunction(){
      console.log(this); // function 안의 this 는 윈도우 객체를 의미
    }

    function callFunc(obj){
      console.log(obj);
    }

    function changeSelect(obj){
      console.log(obj.value);
      // option에서 선택된 value 출력
      // html에서 this는 html element 자체를 의미
    }

  </script>
</body>
</html>
