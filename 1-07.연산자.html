<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // 더하기
    var x = 5;
    var y = 2;
    var z = x+y;
    console.log(z);

    // 빼기
    var x = 5;
    var y = 3;
    var z = x-y;
    console.log(z);

    // 곱하기
    var x = 5;
    var y = 3;
    var z = x*y;
    console.log(z);

    // 나누기
    var x = 6;
    var y = 3;
    var z = x/y;
    console.log(z);

    // 거듭제곱
    var x = 6;
    var y = 2;
    var z = x**y; // x의 y승
    console.log(z);

    // 나머지
    var x = 6;
    var y = 4;
    var z = x%y;
    console.log(z);

    // 1씩 증가
    var x = 1;
    x++;
    x++;
    console.log(x);

    // 1씩 감소
    var x = 1;
    x--;
    x--;
    console.log(x);

    var x=5;
    var y=2;
    x+=y; // x = x + y
    x-=y; // x = x - y
    x*=y; // x = x*y
    x/=y; // x = x/y
    x%=y; // x = x%y
    x**=y // x = x**y

    var txt1 = "ha";
    var txt2 = "jeongwoo";
    var txt3 = txt1+ " " + txt2;
    console.log(txt3);

    var c = "5"+5;
    console.log(c); // 출력값 : 55 / 앞의 5는 문자, 뒤의 5는 숫자

    console.log(1 == 1); // 비교연산자, 출력값 : true
    console.log(1 == "1"); // 출력값 : true, 비교연산자로 들어가면 type에 관계없이 내용만 보고 비교한다.
    console.log(1 === "1"); // 출력값 : false, type과 내용 모두를 고려하여 비교한다.
    console.log( 1 != 3); // 출력값 : true
    console.log(1 != "1"); // 출력값 : false, 내용이 같으므로 같은값으로 판단.
    console.log(1 !=="1"); //출력값 : true, type이 다르므로 다른 값으로 판단.

    console.log(3<2); // 출력값 : false, 비교연산자.

    // 논리연산자
    console.log(3>2 && 1>2); // 출력값 : false , T and F = F
    console.log(3>2 || 1>2); // 출력값 : true , T or F = T
    console.log(!(3>2)); // 출력값 : false, not T = F



  </script>
</body>
</html>
