<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    
    var firstName = "Jeongwoo";
    var lastName = "Ha";

    // 여기서 firstName, lastName은 Key로 들어가는게 아니라
    // value로 들어간다.
    var person = {
      firstName : firstName,
      lastName : lastName
    };

    // Object Literal Syntax Extension 
    // => Object 의 Key를 동적으로 잡을 수 있게 한다.
    var type = "student";
    var score = {
      [type] : "Ha", // student라고 선언된 type이 key로 들어감.
      score : "95"
    };

    score.grade = 1; // 외부에서 object의 key(멤버) 추가
    score["height"] = 180; // 외부에서 object의 key(멤버) 추가
    
    // Object Literal Syntax Extension 을 사용한 object의 key(멤버)추가
    var type2 = "weight"
    score[type2] = 70; 

    console.log(score);

    

    console.log(score.student);


  </script>
</body>
</html>
