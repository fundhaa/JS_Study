<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function getScores(){ // 배열을 return 하는 함수
      return [70, 80, 90];
    }
    var score = getScores();
    console.log(score); // 70, 80, 90
    console.log(score[0]); // 70

    var {x, y, z} = getScores();
    // x에는 배열의 첫번째 값, y는 두번쨰 값, z는 세번째값이 들어감.
    console.log(z); // 90

    var {x, y} = getScores(); // x, y에만 첫번쨰 두번쨰값 할당

    // 위도, 경도
    function getLocation(){
      return [123.34, 156.63]
    }
    // open source를 사용하면 object로 던져주는게 아니라 위처럼 배열로 던져준다.
    // 정보를 의미있게 사용하기 위해
    var {longitude, latitude} = getLocation(); // 이렇게 사용하면 된다.
    // Array Destructuring

  </script>
</body>
</html>
