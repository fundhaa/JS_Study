<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //문자열 String
    let name = "Jeong woo";
    let name1 = 'Jeong woo';

    let doubleQuote = 'He is called "JW"'; // 쌍따옴표를 넣고 싶으면 홑따옴표로 문자열을 감싸주어야 한다.
    console.log(doubleQuote);

    let singleQuote = "He is called 'Jeongwoo'"; // 홑따옴표를 넣고 싶으면 쌍따옴표로 문자열을 감싸주어야 한다.
    console.log(singleQuote);

    let doubleQuote2 = "He is called \"JW\""; //역슬래시를 추가해주면 괜찮아짐. 근데 역슬래시 추가 위치가 중요하다.
    console.log(doubleQuote2);

    let singleQuote2 = 'He is called \'JW\''; //역슬래시 추가하여 홑따옴표만으로 구성한 문자열에 홑따옴표 출력
    console.log(singleQuote2);

    let reverseSlash = "He is \\ \"Jw\""; // 역슬래시 출력 방법은 역슬래시 두번 추가해주면 됨.
    console.log(reverseSlash);

    // 숫자도 let으로 선언함.
    let x = 3;
    let y = 3.14;
    let kk;
    console.log(kk); // kk를 선언해놓지 않았으므로 undefined 타입으로 뜬다.
    // 참고로 let kk = undefined; 로 선언해도 된다. JS는 undefined type이 있다.

    // Null
    let n = null; // n은 null type 임. 아직 할당이 안된 변수에 null을 대입하기도 한다.
    console.log(n);

    // Object 타입을 선언하는 두가지 방법 Object 는 Key-Value의 한쌍으로 이루어진다.
    // 당연히 Key값은 유일해야 한다.
    let person = {}; // 중괄호로 묶어주면 Object가 선언됨.
    person.firstname = "정우";
    person.lastname = "하";
    person.age = 28;
    // 아래 방법으로 key-value를 선언하기도 한다.
    // person["firstname"] = "정우";
    // person["lastname"] = "하";
    // person["age"] = 28;

    // ,와 : 그리고 마지막의 ;를 유의하자
    // Object 안에 Object를 담을 수 있다.
    let person2 = {
      firstname : "정우",
      lastname : "하",
      age : 28,
      friend : person
    };

    person2.email = "JW@gmail.com"; // 선언된 object에 key-value 추가

    // Object에 대한 접근은 Key로 접근한다.
    console.log(person.firstname);

    // 배열 - Array
    let arr1 = ["Hyundai", "Kia", "Volvo"];
    console.log(arr1[0]); // 알고있다시피 배열 index로 접근

    let arr2 = [3, 5, 1, 25, 63]; // 숫자는 쌍따옴표 아니고 그냥 넣음

    let arr3 = ["Hyundai", 15 , undefined]; // 배열에는 type에 관계없이 아무거나 넣을 수 있다.

    let arr4 = [person, person2]; // Object도 배열에 담을 수 있다.
    console.log(arr4[1]);
    console.log(person2);

    let arr5 = []; // 배열 선언
    arr5[0] = 1;
    arr5[1] = 4;
    arr5.push(2);
    arr5.push(5); // push로 배열에 넣을 수 있다.
    console.log(arr5);
    console.log(arr5.length); // 배열의 크기 출력

    // Boolean 참 거짓 - true 혹은 false
    let isAdult = true;
    let x2 = 5;
    let y2 = 7;
    console.log(isAdult);
    console.log(x2 > y2);

    // 변수의 Type을 알려주는 명령어
    console.log(typeof x2);
    console.log(typeof person2);
    console.log(typeof name);
    console.log(typeof arr3); // Object type으로 나옴
    
  </script>
</body>
</html>
